name: Build & Deploy Hugo to GitHub Pages
on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.124.1'
          extended: true

      # Install Node & PostCSS tools required by the theme's asset pipeline
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS tooling
        run: |
          npm install -g postcss postcss-cli autoprefixer

      # Ensure Hugo modules (themes/plugins) are fetched
      - name: Get Hugo modules
        run: |
          hugo mod get -u
          hugo mod tidy

      - name: Build
        env:
          HUGO_ENV: production
        run: hugo --minify

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
